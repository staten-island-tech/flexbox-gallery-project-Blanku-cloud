<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolest Pokrmon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <h1 class="title">
            Coolest Pokemon
        </h1>
    </header>

    <section class="gallery">
            <div id="torterra"> 
                <h2 class="torterratext" id="tt">
                    Torterra
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/d/df/389Torterra.png/1200px-389Torterra.png" alt="Torterra" class="boximg">
                <button class="grass">  
                    Grass
               </button>
            </div>

            <div id="scizor"> 
                <h2 class="scizortext">
                    Scizor
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/5/55/212Scizor.png/1200px-212Scizor.png" alt="scizor" class="boximg">
                <div class="bugstell">
                <button class="bug">  
                    Bug
                </button>
                <button class="steel" >  
                    Steel
                </button>
                </div>
            </div>

            <div id="lapras"> 
                <h2 class="laprastext">
                    Lapras
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/a/ab/131Lapras.png/1200px-131Lapras.png" alt="Lapras" class="boximg">
                <button class="Water1" >  
                    Water
                </button>
            </div>

            <div id="rayquaza">
                <h2 class="rayquazatext">
                    Rayquaza
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/e/e4/384Rayquaza.png/1200px-384Rayquaza.png" alt="rayquaza" class="boximg">
                <div class="DragonFlying">
                <button class="Dragon">  
                    Dragon
                </button>
                <button class="Flying">  
                    Flying
                </button>
                </div>
                </div>

            <div id="Greninja">
                <h2 class="Greninjatext">
                    Greninja
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/6/67/658Greninja.png/1200px-658Greninja.png" alt="Greninja" class="boximg" id="frog">
                <div class="waterdark">
                <button class="Water2">  
                    Water
                </button>
                <button class="Dark">  
                    Dark
                </button>
                </div>  
            </div>

            <div id="Milotic">
                <h2 class="Milotictext">
                    Milotic
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/3/36/350Milotic.png" alt="Milotic" class="boximg">
                <button class="Water">
                    Water
                </button>
            </div>

            <div id="Xerneas">
                <h2 class="Xerneastext">
                    Xerneas
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/1/13/716Xerneas.png/1200px-716Xerneas.png" alt="Xerneas" class="boximg">
                <button class="Fairy">  
                    Fairy
                </button>
            </div>
                
            <div id="Suicune">
                <h2 class="Suicunetext">
                    Suicune
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/d/da/245Suicune.png/1200px-245Suicune.png" alt="Suicune" class="boximg">
                <button class="Water">  
                    Water
                </button>
            </div>
            
            <div id="Charizard">
                <h2 class="Charizardtext">
                    Charizard
                </h2>
                <img src="https://cdn2.bulbagarden.net/upload/thumb/7/7e/006Charizard.png/1200px-006Charizard.png" alt="Charizard" class="boximg">
                <div class="fireflying">
                <button class="Fire">  
                    Fire
                </button>
                <button class="Flying">  
                    Flying
                </button>
                </div>
            </div>
    </section>
    

</body>
</html>
