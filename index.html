<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolest Pokrmon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">

        <h1 class="title">
            Coolest Pokemon
        </h1>

    </header>

    <section class="gallery">
        
        
            <div id="torterra">
                
                <p class="torterratext" id="tt">
                    Torterra
                </p>
               
                <img src="https://cdn2.bulbagarden.net/upload/thumb/d/df/389Torterra.png/1200px-389Torterra.png" alt="Torterra" class="boximg">
               
                <button class="grass">  
                <a href="https://en.wikipedia.org/wiki/Poaceae" target="blank" id="grasstag">Grass</a>  
               </button>

            </div>

            <div id="scizor"> 
               
                <p class="scizortext">
                    Scizor
                </p>
               
                <img src="https://cdn2.bulbagarden.net/upload/thumb/5/55/212Scizor.png/1200px-212Scizor.png" alt="scizor" class="boximg">
              
                <button class="bug">  
                    Bug
                </button>
                
                <button class="steel" >  
                    Steel
                </button>
            </div>

            <div id="lapras"> 

                <p class="laprastext">
                    Lapras
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/a/ab/131Lapras.png/1200px-131Lapras.png" alt="Lapras" class="boximg">

                <button class="Water" >  
                    Water
                </button>

            </div>

            <div id="rayquaza">

                <p class="rayquazatext">
                    Rayquaza
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/e/e4/384Rayquaza.png/1200px-384Rayquaza.png" alt="rayquaza" class="boximg">

                <button class="Dragon">  
                    Dragon
                </button>

                <button class="Flying">  
                    Flying
                </button>

            </div>

            <div id="Greninja">

                <p class="Greninjatext">
                    Greninja
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/6/67/658Greninja.png/1200px-658Greninja.png" alt="Greninja" class="boximg">

                <button class="Water">  
                    Water
                </button>

                <button class="Dark">  
                    Dark
                </button>

            </div>

            <div id="Milotic">

                <p class="Milotictext">
                    Milotic
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/3/36/350Milotic.png" alt="Milotic" class="boximg">

                <button class="Water">
                    Water
                </button>

            </div>

            <div id="Xerneas">

                <p class="Xerneastext">
                    Xerneas
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/1/13/716Xerneas.png/1200px-716Xerneas.png" alt="Xerneas" class="boximg">

                <button class="Fairy">  
                    Fairy
                </button>

            </div>
                
            <div id="Suicune">

                <p class="Suicunetext">
                    Suicune
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/d/da/245Suicune.png/1200px-245Suicune.png" alt="Suicune" class="boximg">

                <button class="Water">  
                    Water
                </button>

            </div>
            
            <div id="Charizard">

                <p class="Charizardtext">
                    Charizard
                </p>

                <img src="https://cdn2.bulbagarden.net/upload/thumb/7/7e/006Charizard.png/1200px-006Charizard.png" alt="Charizard" class="boximg">

                <button class="Fire">  
                    Fire
                </button>

                <button class="Flying">  
                    Flying
                </button>

            </div>
          

            
        

    </section>
    

</body>
</html>
